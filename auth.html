<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NDYAKURUNGI ITECH COMPUTER SOLUTIONS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --primary-dark: #1a252f;
            --secondary: #3498db;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --background: #f8f9fa;
            --white: #ffffff;
            --error: #e74c3c;
            --success: #2ecc71;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        }
        
        .auth-container {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .brand-header {
            text-align: center;
            margin-bottom: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .brand-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            object-fit: contain;
        }
        
        .brand-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }
        
        .brand-tagline {
            color: var(--text-light);
            font-size: 14px;
            font-weight: 400;
        }
        
        .auth-header h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary);
        }
        
        .auth-header p {
            color: var(--text-light);
            font-size: 14px;
        }
        
        .auth-form .input-group {
            margin-bottom: 20px;
        }
        
        .auth-form label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }
        
        .auth-form input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            background-color: var(--background);
        }
        
        .auth-form input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .auth-form button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
            letter-spacing: 0.5px;
        }
        
        .auth-form button:hover {
            background-color: var(--primary-dark);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 13px;
            color: var(--text-light);
        }
        
        .auth-footer a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .auth-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .error {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--error);
            display: block;
        }
        
        .success {
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--success);
            display: block;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 24px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .tab {
            padding: 12px 16px;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-light);
            position: relative;
            flex: 1;
            text-align: center;
        }
        
        .tab.active {
            color: var(--secondary);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--secondary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .password-toggle {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-light);
            font-size: 18px;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }
            
            .brand-logo {
                width: 60px;
                height: 60px;
            }
            
            .brand-name {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="brand-header">
            <!-- Replace with your actual logo path -->
            <img src="Itech-computers-logo1.webp" alt="NDYAKURUNGI ITECH COMPUTER SOLUTIONS" class="brand-logo">
            <div class="brand-name">NDYAKURUNGI ITECH</div>
            <div class="brand-tagline">COMPUTER SOLUTIONS</div>
        </div>
        
        <div id="auth-message" class="auth-message"></div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('signup')">Sign Up</div>
        </div>
        
        <div id="login-tab" class="tab-content active">
            <form class="auth-form" id="login-form">
                <div class="input-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" required placeholder="Enter your email">
                </div>
                <div class="input-group password-toggle">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="Enter your password">
                    <span class="toggle-password" onclick="togglePassword('login-password')">üëÅÔ∏è</span>
                </div>
                <button type="submit">Sign In</button>
            </form>
        </div>
        
        <div id="signup-tab" class="tab-content">
            <form class="auth-form" id="signup-form">
                <div class="input-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" required placeholder="Enter your email">
                </div>
                <div class="input-group password-toggle">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required placeholder="Create a password (min. 6 chars)">
                    <span class="toggle-password" onclick="togglePassword('signup-password')">üëÅÔ∏è</span>
                </div>
                <div class="input-group password-toggle">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" required placeholder="Confirm your password">
                    <span class="toggle-password" onclick="togglePassword('signup-confirm-password')">üëÅÔ∏è</span>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
        
        <div class="auth-footer">
            <p>By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDXpGAW5oLd3SuL2ozfFNeXf2T-McyywjE",
            authDomain: "authentication-88ed9.firebaseapp.com",
            projectId: "authentication-88ed9",
            storageBucket: "authentication-88ed9.appspot.com",
            messagingSenderId: "346539781265",
            appId: "1:346539781265:web:778c05f078d36a1cd86330",
            measurementId: "G-1L3EX6VE94"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM elements
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const authMessage = document.getElementById('auth-message');

        // Switch between login and signup tabs
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        // Toggle password visibility
        function togglePassword(id) {
            const input = document.getElementById(id);
            if (input.type === 'password') {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }

        // Show message
        function showMessage(message, type) {
            authMessage.textContent = message;
            authMessage.className = 'auth-message';
            authMessage.classList.add(type);
            setTimeout(() => {
                authMessage.classList.remove(type);
                authMessage.style.display = 'none';
            }, 5000);
        }

        // Login handler
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    let errorMessage = error.message;
                    if (error.code === 'auth/user-not-found') {
                        errorMessage = "No account found with this email address";
                    } else if (error.code === 'auth/wrong-password') {
                        errorMessage = "Incorrect password";
                    }
                    showMessage(errorMessage, 'error');
                });
        });

        // Signup handler
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            
            if (password.length < 6) {
                showMessage("Password must be at least 6 characters", 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage("Passwords don't match", 'error');
                return;
            }
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed up
                    showMessage("Account created successfully! Redirecting...", 'success');
                    setTimeout(() => {
                        window.location.href = 'salesperson.html';
                    }, 1500);
                })
                .catch((error) => {
                    let errorMessage = error.message;
                    if (error.code === 'auth/email-already-in-use') {
                        errorMessage = "An account already exists with this email";
                    }
                    showMessage(errorMessage, 'error');
                });
        });

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
