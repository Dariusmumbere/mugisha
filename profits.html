<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profits - Ndyakurungi ITECH</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .overview {
      font-size: 34px;
      text-align: center;
      background-color: rgb(19, 19, 71);
      margin-bottom: 15px;
      color: white;
    }
    .profit-card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .dark .profit-card {
      background-color: #1f2937;
      color: white;
    }
    .profit-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .profit-table th, .profit-table td {
      padding: 12px;
      border: 1px solid #e5e7eb;
      text-align: left;
    }
    .dark .profit-table th, .dark .profit-table td {
      border-color: #374151;
    }
    .profit-table th {
      background-color: #f9fafb;
      font-weight: 600;
      color: #374151;
    }
    .dark .profit-table th {
      background-color: #1f2937;
      color: #f9fafb;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 shadow">
    <div class="container mx-auto p-4 flex items-center justify-between">
      <div class="flex items-center">
        <div class="text-4xl text-blue-600 dark:text-blue-400 mr-4">
          <img src="Itech-computers-logo1.webp" alt="Itech Computers Logo">
        </div>
        <div>
          <h1 class="text-2xl font-bold dark:text-white">NDYAKURUNGI ITECH COMPUTER SOLUTIONS</h1>
          <p class="text-sm text-gray-600 dark:text-gray-400">Name it, we will provide & deliver it</p>
        </div>
      </div>
      <button id="themeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
        <i id="themeIcon" class="fas fa-moon text-gray-800 dark:text-yellow-400"></i>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container mx-auto p-8">
    <h1 class="overview">Profit Management</h1>

    <!-- Profit Calculation Section -->
    <div class="profit-card">
      <h2 class="text-xl font-semibold mb-4 dark:text-white"><i class="fas fa-calculator mr-2"></i>Profit Calculation</h2>
      <table class="profit-table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount (UGX)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Total Sales</td>
            <td id="totalSales">0.00</td>
          </tr>
          <tr>
            <td>Total Expenses</td>
            <td id="totalExpenses">0.00</td>
          </tr>
          <tr>
            <td>Gross Profit</td>
            <td id="grossProfit">0.00</td>
          </tr>
          <tr>
            <td>Net Profit</td>
            <td id="netProfit">0.00</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Profit Breakdown Section -->
    <div class="profit-card">
      <h2 class="text-xl font-semibold mb-4 dark:text-white"><i class="fas fa-chart-pie mr-2"></i>Profit Breakdown</h2>
      <canvas id="profitPieChart"></canvas>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const backendUrl = 'https://man-m681.onrender.com'; // Replace with your Render backend URL

    // Fetch and Display Profit Data
    async function fetchProfitData() {
      try {
        // Fetch total sales
        const salesResponse = await fetch(`${backendUrl}/sales/`);
        const salesData = await salesResponse.json();
        const totalSales = salesData.sales.reduce((sum, sale) => sum + sale.total_amount, 0);

        // Fetch total expenses
        const expensesResponse = await fetch(`${backendUrl}/expenses/`);
        const expensesData = await expensesResponse.json();
        const totalExpenses = expensesData.expenses.reduce((sum, expense) => sum + expense.total, 0);

        // Calculate gross and net profit
        const grossProfit = totalSales - totalExpenses;
        const netProfit = grossProfit; // Assuming no additional deductions

        // Update the table
        document.getElementById('totalSales').textContent = totalSales.toFixed(2);
        document.getElementById('totalExpenses').textContent = totalExpenses.toFixed(2);
        document.getElementById('grossProfit').textContent = grossProfit.toFixed(2);
        document.getElementById('netProfit').textContent = netProfit.toFixed(2);

        // Update the pie chart
        updateProfitPieChart(totalSales, totalExpenses);
      } catch (error) {
        console.error('Error fetching profit data:', error);
      }
    }

    // Update Profit Pie Chart
    function updateProfitPieChart(totalSales, totalExpenses) {
      const ctx = document.getElementById('profitPieChart').getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Total Sales', 'Total Expenses'],
          datasets: [{
            data: [totalSales, totalExpenses],
            backgroundColor: ['#4CAF50', '#F44336'],
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
        }
      });
    }

    // Initialize
    fetchProfitData();
  </script>
</body>
</html>
